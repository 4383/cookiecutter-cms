language: python

# Run jobs on container-based infrastructure, can be overridden per job
dist: trusty

matrix:
  include:
    # Extra includes for OSX since python language is not available by default on OSX
    - os: osx
      language: generic
      env: PYTHON_VER=2.7
    - os: osx
      language: generic
      env: PYTHON_VER=3.5
    - os: osx
      language: generic
      env: PYTHON_VER=3.6

    - os: linux
{% if cookiecutter.dependency_source == 'Dependencies from pip only (no conda)' %}
      python: 3.6
{% else %}
      env: PYTHON_VER=3.6
{% endif %}
    - os: linux
{% if cookiecutter.dependency_source == 'Dependencies from pip only (no conda)' %}
      python: 3.5
{% else %}
      env: PYTHON_VER=3.5
{% endif %}
    - os: linux
{% if cookiecutter.dependency_source == 'Dependencies from pip only (no conda)' %}
      python: 2.7
{% else %}
      env: PYTHON_VER=2.7
{% endif %}

before_install:
  # Additional info about the build
  - uname -a
  - df -h
  - ulimit -a

  # Install the Python environemt
  - source devtools/travis-ci/before_install.sh
  - python -V

install:
# Install the package locally
{% elif cookiecutter.dependency_source == 'Dependencies from pip only (no conda)' %}
  - pip install pytest pytest-cov codecov
  - pip install -e .
{% else %}
    # Create test environment for package
  - conda create --yes -n test python=$PYTHON_VER pip pytest pytest-cov
  - source activate test
  - pip install codecov  # Install pip only modules

    # Build and install package
  - conda build --python=$PYTHON_VER devtools/conda-recipe
  - conda install --yes --use-local {{cookiecutter.repo_name}}
{% endif %}

script:
  - pytest -v --cov={{cookiecutter.repo_name}} --cov-config setup.cfg {{cookiecutter.repo_name}}/tests/

notifications:
    email: false

after_success:
  - codecov
